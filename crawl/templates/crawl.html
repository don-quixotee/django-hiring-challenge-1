<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crawlBot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <!-- Image and text -->
<nav class="navbar navbar-light " style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">
      <img src="" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      <strong>craw</strong><strong style="color: blue;">L</strong><strong style="color: blue;">B</strong><strong>oot</strong>
    </a>
  </nav>

    <div style="padding-top:5%"  class="container">

        <form method="GET">
            {% csrf_token %}
            <input type="text" name="site" id="site" placeholder="enter site address">
            <button type="submit">Scrape</button>
            <a href="/delete">Delete</a>
        </form>

    </div>


    <table  class="table table-hover" style="padding:20px">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">visit</th>
         
          </tr>
        </thead>
        <tbody>
        {% for link in data %}

          <tr>
            <th scope="row">{{link.id}}</th>
            <td>{{ link.name }}</td>
            <td>{{ link.webUrl }}</td>
            <td><a href="{{link.webUrl}}"><button class="btn-sm btn-outline-secondery">visit</button> </a></td>
          </tr>
          {% endfor %}

        </tbody>
      </table>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>
</html>
